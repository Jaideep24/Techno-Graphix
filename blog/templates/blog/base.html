  <style>
    /* Core Theme Variables - Consistent with main site */
    :root {
      --tg-cyan: #00B4D8;
      --tg-orange: #FF6F3C;
      --tg-black: #1C1C1C;
      --tg-white: #F5F5F5;
      --tg-gray: #4A4A4A;
      --bg: var(--tg-white);
      --fg: var(--tg-black);
      --card: #fff;
      --muted: #e5e5e5;
      --muted-fg: #666;
      --primary: var(--tg-cyan);
      --primary-2: var(--tg-orange);
      --border: #ddd;
    }
    
    html.dark {
      --bg: hsl(200 70% 6%);
      --fg: hsl(180 25% 96%);
      --card: hsl(230 25% 14%);
      --muted: hsl(200 15% 16%);
      --muted-fg: hsl(180 9% 65%);
      --primary: hsl(164 72% 45%);
      --border: hsl(200 15% 20%);
    }

    body {
      background-color: var(--bg) !important;
      color: var(--fg);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode support */
    h1, h2, h3, h4, h5, h6 { color: var(--fg); }
    p { color: var(--muted-fg); }
    .card { background: var(--card) !important; border: 1px solid var(--border) !important; }
    .card-title { color: var(--fg) !important; }
    .card-body { color: var(--muted-fg); }
    .form-control { background: var(--card) !important; border: 1px solid var(--border) !important; color: var(--fg) !important; }
    .my-3 { color: var(--fg) !important; }
    
    /* Theme Toggle */
    /* Theme Toggle - Elegant Sun/Moon */
    .theme-toggle {
      background: transparent;
      border: none;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: relative;
      color: var(--fg);
      transition: color 0.3s ease;
    }
    .theme-toggle:hover { color: var(--primary); }
    .theme-toggle__icon {
      position: absolute;
      width: 24px;
      height: 24px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .theme-toggle__icon--sun { opacity: 1; transform: rotate(0deg) scale(1); }
    .theme-toggle__icon--moon { opacity: 0; transform: rotate(-90deg) scale(0.5); }
    html.dark .theme-toggle__icon--sun { opacity: 0; transform: rotate(90deg) scale(0.5); }
    html.dark .theme-toggle__icon--moon { opacity: 1; transform: rotate(0deg) scale(1); }

	.row{
		width:100% !important;
	}
</style>

		section {
  position: absolute;
  width: 100vw;
  height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap;
  overflow: hidden;
}

section::before{
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(transparent,#0f0,transparent);
  animation: animate 5s linear infinite;
}
@keyframes animate {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100%);
  }
}

.green {
  position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  background: #181818;
  z-index: 2;
  transition: 1.5s;
}

.green:hover {
  background: #0f0;
  transition: 0s;
  
}
.blue {
  position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  background: #ECF0F1 ;
  z-index: 2;
  transition: 1.5s;
}

.blue:hover {
  background: #0f0;
  transition: 0s;
  
}
section .signin {
  position: absolute;
  width: 400px;
  background: #222;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border-radius: 4px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.9);
  color: white;
}

section .signin .content {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 40px;
}

section .signin .content h2 {
  font-size: 2em;
  color: #0f0;
  text-transform: uppercase;
}

section .signin .content .form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

section .signin .content .form .inputBox {
  position: relative;
  width: 100%;
  margin: 20px 0;
}

section .signin .content .form .inputBox input[type="text"], 
section .signin .content .form .inputBox input[type="password"] {
  position: relative;
  width: 100%;
  background: #333;
  border: none;
  outline: none;
  padding: 25px 10px 7.5px;
  border-radius: 4px;
  color: #fff;
  font-weight: 500;
  font-size: 1em;
  border: 1px solid #ccc;
  font-size: 16px;
}

section .signin .content .form .inputBox i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  padding: 15px 10px;
  font-style: normal;
  color: #aaa;
  transition: 0.5s;
  pointer-events: none;
  font-size: 16px;
}

section .signin .content .form .inputBox i.active {
  display: none;
}

section .signin .content .form .inputBox .toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #aaa;
  font-size: 16px;
  background: transparent; /* Ensure background is transparent */
  padding-right: 10px; /* Adjust this value to move the icon more to the right */
  padding-top: 20px;
}

.signin .content .form .links {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.signin .content .form .links a {
  color: #fff;
  text-decoration: none;
}

.signin .content .form .links a:nth-child(2) {
  color: #0f0;
  font-weight: 600;
}

.signin .content .form .inputBox input[type="submit"] {
  padding: 10px;
  background: #0f0;
  color: #000;
  font-weight: 600;
  font-size: 1.35em;
  letter-spacing: 0.05em;
  cursor: pointer;
  border: none;
  transition: background 0.3s;
  display: block;
  margin: 0 auto; /* Center the submit button */
}

section .signin .content .form .inputBox .toggle-password {
  position: absolute;
  left: 270px; /* Adjusted from 10px to 30px */
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #aaa;
  font-size: 16px;
  background: transparent;
  padding-right: 10px;
  z-index: 2;
  width: 40px;
  height: 100%;
}

input[type="submit"]:active {
  opacity: 0.6;
}

input[type="submit"]:hover {
  background: #0056b3;
}

input[type="submit"].enabled {
  opacity: 1;
  pointer-events: all;
}

@media (max-width: 900px) {
  section span {
    width: calc(10vw - 2px);
    height: calc(10vw - 2px);
  }
}

@media (max-width: 600px) {
  section span {
    width: calc(20vw - 2px);

  }

  .signin {
    padding: 10px;
    width: min(400px, calc(100vw - 40px)) !important;
    max-width: 100%;
  }

  .inputBox i, .inputBox .toggle-password {
    font-size: 14px;
  }
}

	<script>
// Theme toggle - synced with core template (uses 'theme' key)
document.addEventListener("DOMContentLoaded", () => {
    const root = document.documentElement;
    const stored = localStorage.getItem('theme');
    const isDarkMode = stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches);
    
    if (isDarkMode) {
        root.classList.add('dark');
    }
    
    // Update login page animations based on theme
    document.querySelectorAll("section span").forEach(x => x.classList.toggle("green", isDarkMode));
    document.querySelectorAll("section span").forEach(x => x.classList.toggle("blue", !isDarkMode));
    
    // Theme toggle button
    const btn = document.getElementById('theme-toggle');
    if (btn) {
        btn.addEventListener('click', () => {
            root.classList.toggle('dark');
            const newIsDark = root.classList.contains('dark');
            localStorage.setItem('theme', newIsDark ? 'dark' : 'light');
            
            // Update login page animations
            document.querySelectorAll("section span").forEach(x => x.classList.toggle("green", newIsDark));
            document.querySelectorAll("section span").forEach(x => x.classList.toggle("blue", !newIsDark));
        });
    }
});

	<script>
		document.querySelectorAll('.inputBox input').forEach(input => {
			input.addEventListener('focus', function () {
				this.nextElementSibling.classList.add('active');
			});
		
			input.addEventListener('blur', function () {
				if (this.value === '') {
					this.nextElementSibling.classList.remove('active');
				}
			});
		
			input.addEventListener('input', function () {
				if (this.value !== '') {
					this.nextElementSibling.classList.add('active');
				} else {
					this.nextElementSibling.classList.remove('active');
				}
				toggleSubmitButton();
			});
		});
		
		document.getElementById('togglePassword').addEventListener('click', function () {
			const password = document.getElementById('password');
			const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
			password.setAttribute('type', type);
			this.querySelector('i').classList.toggle('fa-eye');
			this.querySelector('i').classList.toggle('fa-eye-slash');
		});
		
		function toggleSubmitButton() {
			const username = document.querySelector('input[type="text"]');
			const password = document.getElementById('password');
			const submitButton = document.querySelector('input[type="submit"]');
			if (username.value !== '' && password.value !== '') {
				submitButton.classList.add('enabled');
			} else {
				submitButton.classList.remove('enabled');
			}
		}
		
		document.querySelector('input[type="submit"]').addEventListener('click', function(event) {
			const username = document.querySelector('input[type="text"]');
			const password = document.getElementById('password');
			if (username.value === '' || password.value === '') {
				alert('Please fill in both fields.');
				event.preventDefault(); // Prevent form submission
			}
		});
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
      // Mobile navigation
    hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburger.classList.toggle('active');
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
        }
    });
    
    </script>
